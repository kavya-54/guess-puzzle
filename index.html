<!-- STAGE 3 -->

</div>

<!-- STAGE 4 -->
<div id="stage4" class="stage">
  <iframe src="stage4.html" width="100%" height="1000" style="border:none;"></iframe>

<script>
  function goToStage(num) {
    document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
    document.getElementById('stage' + num).classList.add('active');
  }

  window.stage1Complete = () => goToStage(2);
  window.stage2Complete = () => goToStage(3);
  window.stage3Complete = () => goToStage(4);
  window.stage4Complete = () => alert("üéâ All stages complete! You escaped the office madness!");
