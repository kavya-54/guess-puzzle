<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stage 2 ‚Äì Office Culture & Humor</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to right, #ffe9d6, #f9f0ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .bubble {
      background: #fffdf7;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 90%;
      text-align: center;
      border: 5px dotted #ffd36a;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    #stageIndicator {
      font-size: 18px;
      margin-bottom: 25px;
      color: #666;
    }

    input, select {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px dashed #ffb347;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e255a1;
    }

    .message {
      margin-top: 18px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    #nextButton {
      display: none;
      margin-top: 20px;
      background-color: #66cc66;
    }

    #nextButton:hover {
      background-color: #52b452;
    }

    .emoji {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="bubble">
    <h2>ü§£ Stage 2: Ctrl+Alt+Banter</h2>
    <div id="stageIndicator">Stage 2 of 11</div>
    <div id="quizArea"></div>
    <button id="nextButton">Take me to Stage 3 ‚û°Ô∏è</button>
  </div>

  <script>
    let currentStage = 1;

    function completeStage() {
      currentStage++;
      document.getElementById("nextButton").style.display = "inline-block";
    }

    document.getElementById("nextButton").onclick = () => {
      alert("Next stage coming soon! Or link to stage3.html.");
    };

    function runCultureBatch() {
      const quizzes = [
        {
          question: "üíº Which of these is NOT a corporate buzzword?",
          type: "select",
          options: ["Synergy", "Bandwidth", "Pivot", "Toaster"],
          answer: "Toaster",
          hint: "One of these is for breakfast, not brainstorms."
        },
        {
          question: "üôÉ Translate this HR phrase: 'We value flexibility.'",
          placeholder: "Type your translation",
          answer: "Be available always",
          hint: "They're basically saying 'You're never off'."
        },
        {
          question: "üë¥ Who still prints out emails and refers to fax?",
          placeholder: "Enter nickname",
          answer: "Boomer Bob",
          hint: "Classic old-school name."
        },
        {
          question: "üìß What‚Äôs the most used excuse for missing a meeting?",
          placeholder: "Type your excuse",
          answer: "Didn‚Äôt get the invite",
          hint: "It always works... kind of."
        },
        {
          question: "üò∂‚Äçüå´Ô∏è If 3 people are typing in group chat but no one replies, what does it mean?",
          placeholder: "Your guess",
          answer: "Meeting's over",
          hint: "Silence means it‚Äôs done."
        },
        {
          question: "üìé What does ‚ÄòNoted‚Äô actually mean in chat?",
          placeholder: "Translate it",
          answer: "Ignored",
          hint: "It‚Äôs basically ghosting you."
        },
        {
          question: "üìÖ What‚Äôs the actual meaning of ‚Äòtentative‚Äô in a calendar invite?",
          placeholder: "What does it really mean?",
          answer: "I won‚Äôt come",
          hint: "Spoiler: They're not showing up."
        },
        {
          question: "üçï Which item mysteriously vanishes during lunch meetings?",
          placeholder: "Your guess",
          answer: "Last slice of pizza",
          hint: "It's everyone's favorite... and always gone."
        },
        {
          question: "üßë‚Äçüíª Who sends 'quick updates' that are actually long essays?",
          placeholder: "Their nickname",
          answer: "The Keyboard Warrior",
          hint: "They type... a lot."
        },
        {
          question: "üí§ What‚Äôs the #1 activity during long webinars?",
          placeholder: "Be honest!",
          answer: "Sleeping",
          hint: "The eyes close, the spirit exits."
        }
      ];

      const selected = quizzes[Math.floor(Math.random() * quizzes.length)];
      const quizArea = document.getElementById("quizArea");

      if (selected.type === "select") {
        quizArea.innerHTML = `
          <p class="emoji">${selected.question}</p>
          <p><em>${selected.hint}</em></p>
          <select id="cultureInput">
            ${selected.options.map(opt => `<option>${opt}</option>`).join('')}
          </select>
          <button onclick="checkCultureAnswer()">Submit</button>
          <div id="message" class="message"></div>
        `;
      } else {
        quizArea.innerHTML = `
          <p class="emoji">${selected.question}</p>
          <p><em>${selected.hint}</em></p>
          <input type="text" id="cultureInput" placeholder="${selected.placeholder}" />
          <button onclick="checkCultureAnswer()">Submit</button>
          <div id="message" class="message"></div>
        `;
      }

      window.checkCultureAnswer = () => {
        const inputVal = document.getElementById("cultureInput").value.trim().toLowerCase();
        const correct = selected.answer.toLowerCase();
        const msg = document.getElementById("message");

        if (inputVal === correct) {
          msg.textContent = "üéâ LOL! Correct!";
          msg.className = "message success";
          setTimeout(() => {
            completeStage();
          }, 1000);
        } else {
          msg.textContent = "üôà Nope! Try again.";
          msg.className = "message error";
        }
      };
    }

    window.onload = runCultureBatch;
  </script>

</body>
</html>
