<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stage 1 ‚Äì Logic & Deduction</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #2b2b2b 0%, #1a1a1a 100%);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #f5f0e6;
      color: #222;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #444;
      font-size: 26px;
      margin-bottom: 10px;
    }

    #stageIndicator {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    input {
      width: 90%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #bbb;
      border-radius: 8px;
      margin-top: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
    }

    .success {
      color: green;
    }

    .error {
      color: #c0392b;
    }

    #nextButton {
      display: none;
      margin-top: 20px;
      background-color: #28a745;
    }

    #nextButton:hover {
      background-color: #218838;
    }

    .puzzle-title {
      font-style: italic;
      color: #555;
      font-size: 17px;
      margin-bottom: 15px;
    }

    em {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üß† Stage 1: Brain.exe Activated</h2>
    <div id="stageIndicator">Stage 1 of 11</div>
    <div id="quizArea"></div>
    <button id="nextButton">Next Stage ‚û°Ô∏è</button>
  </div>

  <script>
    let currentStage = 0;
    const totalStages = 11;

    function completeStage() {
      currentStage++;
      if (currentStage < totalStages) {
        document.getElementById("nextButton").style.display = "inline-block";
      } else {
        alert("üéâ Stage 1 complete! Proceeding to the next puzzle.");
      }
    }

    document.getElementById("nextButton").onclick = () => {
      alert("Here you'd load Stage 2 or redirect to it.");
    };

    function runLogicBatch() {
      const puzzles = [
        {
          question: "üßä What‚Äôs the only item you‚Äôll always find in the office fridge?",
          placeholder: "Type your answer",
          answer: "Expired ID badge",
          hint: "It never leaves, just like the workload."
        },
        {
          question: "üóì If the team meeting is moved from Friday to two days before Wednesday, what day is it now?",
          placeholder: "Type your answer",
          answer: "Monday",
          hint: "Count backwards from Wednesday."
        },
        {
          question: "üìß Your inbox has 100 unread emails. You delete 40. Half of the rest are read. How many are still unread?",
          placeholder: "Type the number",
          answer: "30",
          hint: "Do the math step by step."
        },
        {
          question: "üìÅ I have folders within folders, but no files. What am I?",
          placeholder: "Your answer",
          answer: "Email thread",
          hint: "Think of something digital, endless, and annoying."
        },
        {
          question: "üìÜ If yesterday was the day before Monday, what day is today?",
          placeholder: "Enter the day",
          answer: "Tuesday",
          hint: "Rewind from Monday carefully."
        },
        {
          question: "üî¢ Fill the blank: 1, 2, 4, 8, __",
          placeholder: "Your number",
          answer: "16",
          hint: "It doubles each time."
        },
        {
          question: "üî§ Unscramble the word: 'E T N I M G E'",
          placeholder: "Your answer",
          answer: "Meeting",
          hint: "It happens too often."
        },
        {
          question: "üìé A colleague always books a meeting at 5:59 PM. What's their motive?",
          placeholder: "Guess the motive",
          answer: "Avoid real work",
          hint: "It‚Äôs an excuse."
        },
        {
          question: "üëÄ If everyone is 'working from home', but no one replies... where are they really?",
          placeholder: "Your guess",
          answer: "Sleeping",
          hint: "Let‚Äôs be honest here."
        },
        {
          question: "üìä What comes next? 9 AM, 11 AM, 2 PM, 6 PM, __",
          placeholder: "Your answer",
          answer: "11 PM",
          hint: "It‚Äôs escalating!"
        }
      ];

      const selected = puzzles[Math.floor(Math.random() * puzzles.length)];
      const quizArea = document.getElementById("quizArea");
      quizArea.innerHTML = `
        <div class="puzzle-title">Puzzle: Logic Riddle üß©</div>
        <p style="font-size: 18px; font-weight: 500;">${selected.question}</p>
        <p><em>Hint: ${selected.hint}</em></p>
        <input type="text" id="logicInput" placeholder="${selected.placeholder}" />
        <button onclick="checkLogicAnswer()">Submit</button>
        <div id="message" class="message"></div>
      `;

      window.checkLogicAnswer = () => {
        const userAnswer = document.getElementById("logicInput").value.trim().toLowerCase();
        const correctAnswer = selected.answer.toLowerCase();
        const msg = document.getElementById("message");

        if (userAnswer === correctAnswer) {
          msg.textContent = "‚úÖ Correct! You cracked the logic!";
          msg.className = "message success";
          setTimeout(() => {
            completeStage();
          }, 1000);
        } else {
          msg.textContent = "‚ùå Nope! Try again, detective.";
          msg.className = "message error";
        }
      };
    }

    window.onload = runLogicBatch;
  </script>

</body>
</html>
